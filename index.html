<!DOCTYPE html>
<html>
<head>

</head>
<body>
	<script id = "helperTemplate" type="text/x-handlebars-template">
	{{#each animals}}
	<p>

		The {{caps this.name}} says
		{{#if this.noise}}
		"{{this.noise}}".
		{{else}}
		nothing since its a {{this.name}}.
		{{/if}}
	</p>
	{{/each}}
	</script>
	<script id ="blockTemplate" type="text/x-handlebars-template">
		<p> The {{#cheat}} easter egg {{/cheat}}.</p>
		<p> The code is {{#cheat}} {{code}}{{/cheat}}</p>

	</script>

	<div class="templateInfo">

	</div>

	<div class="block">

	</div>

	<script src="handlebars-v3.0.3.js"></script>
	<script src="jquery.js"></script>
	<script src="main.js"></script>

</body>
</html>
